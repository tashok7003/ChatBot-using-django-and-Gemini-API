<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #181818;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            background-color: #202020;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #282828;
            border-radius: 10px 10px 0 0;
        }
        .chat-history {
            max-height: 400px;
            overflow-y: auto;
        }
        .history-item {
            padding: 10px;
            margin: 10px 0;
            background-color: #303030;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .history-item:hover {
            background-color: #404040;
        }
        .history-item h4 {
            margin: 0;
            font-size: 18px;
        }
        .history-item p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #b0b0b0;
        }
        .back-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Chat History</h2>
        </div>
        <div class="chat-history">
            {% for chat in chats %}
            <div class="history-item" onclick="window.location.href='{% url 'index' %}?chatId={{ chat.id }}'">
                <h4>{{ chat.session_name|default:"Unnamed Chat" }}</h4>
                <p>{{ chat.timestamp }}</p>
                <button class="delete-button" onclick="event.stopPropagation(); deleteChat({{ chat.id }})">Delete</button>
            </div>
            {% endfor %}
        </div>
        <a href="{% url 'index' %}" class="back-button">Back to Chat</a>
    </div>

    <script>
        function deleteChat(chatId) {
            if (confirm('Are you sure you want to delete this chat?')) {
                fetch(`/delete_chat/${chatId}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Error deleting chat');
                    }
                });
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
