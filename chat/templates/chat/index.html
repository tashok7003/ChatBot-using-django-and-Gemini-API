<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #181818;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #282828;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .chat-header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h2 {
            margin: 0;
        }
        .chat-header .icon-button {
            padding: 10px;
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin-left: 10px;
        }
        .chat-header .icon-button:hover {
            color: #007bff;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            border-bottom: 1px solid #444;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message-content {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background-color: #007bff;
            color: white;
        }
        .message.bot .message-content {
            background-color: #444;
            color: white;
        }
        .chat-footer {
            padding: 20px;
            display: flex;
            border-radius: 0 0 10px 10px;
            background-color: #333;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 20px;
            margin-right: 10px;
            background-color: #222;
            color: white;
        }
        .chat-footer button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        .chat-footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app" class="chat-container">
        <div class="chat-header">
            <h2>CyberBot</h2>
            <div>
                <button class="icon-button" @click="createNewChat"><i class="fas fa-plus"></i></button>
                <button class="icon-button" @click="goToChatHistory"><i class="fas fa-history"></i></button>
                <button class="icon-button" @click="fetchNews"><i class="fas fa-newspaper"></i></button>
                <button class="icon-button" @click="goToProfile"><i class="fas fa-user"></i></button>
            </div>
        </div>
        <div class="chat-box">
            <div v-for="message in messages" :key="message.id" :class="['message', message.sender]">
                <div class="message-content" v-html="message.text"></div>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" v-model="newMessage" placeholder="Type your message" @keyup.enter="sendMessage">
            <button @click="sendMessage">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                messages: [],
                newMessage: '',
                sessionName: '',
                chatId: null
            },
            methods: {
                async sendMessage() {
                    if (this.newMessage.trim() === '') return;

                    // Add user message
                    this.messages.push({ id: Date.now(), sender: 'user', text: this.newMessage });

                    const userMessage = this.newMessage;
                    this.newMessage = '';

                    // Fetch response from server
                    const response = await fetch('/send_message/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCookie('csrftoken')
                        },
                        body: JSON.stringify({ message: userMessage, session_name: this.sessionName, chat_id: this.chatId })
                    });

                    const data = await response.json();

                    // Add bot response
                    this.messages.push({ id: Date.now(), sender: 'bot', text: data.response });

                    // Set chatId if not already set
                    if (!this.chatId) {
                        this.chatId = data.chat_id;
                    }
                },
                getCookie(name) {
                    let cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        const cookies = document.cookie.split(';');
                        for (let i = 0; i < cookies.length; i++) {
                            const cookie = cookies[i].trim();
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                },
                async loadChat(chatId) {
                    this.chatId = chatId;
                    // Fetch specific chat messages by chatId
                    const response = await fetch(`/load_chat/${chatId}/`);
                    const data = await response.json();
                    this.messages = data.messages.map((message, index) => ({
                        id: index,
                        sender: message.sender,
                        text: message.text
                    }));
                    this.sessionName = data.session_name;
                },
                async createNewChat() {
                    // Save the current chat session and start a new one
                    const response = await fetch('/create_chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCookie('csrftoken')
                        },
                        body: JSON.stringify({})
                    });
                    const data = await response.json();
                    this.chatId = data.chat_id;
                    this.messages = [];
                    this.sessionName = '';
                },
                async fetchNews() {
                    // Fetch latest news
                    try {
                        const response = await fetch('/get_latest_news/?query=latest news', {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        const data = await response.json();

                        if (data.news) {
                            // Add news response
                            this.messages.push({ id: Date.now(), sender: 'bot', text: data.news });
                        } else {
                            console.error('No news data received:', data);
                            this.messages.push({ id: Date.now(), sender: 'bot', text: 'Sorry, something went wrong with the news service.' });
                        }
                    } catch (error) {
                        console.error('Error fetching news:', error);
                        this.messages.push({ id: Date.now(), sender: 'bot', text: 'Sorry, something went wrong with the news service.' });
                    }
                },
                goToChatHistory() {
                    window.location.href = '/chat_history/';
                },
                goToProfile() {
                    window.location.href = '/profile/';
                }
            },
            mounted() {
                const urlParams = new URLSearchParams(window.location.search);
                const chatId = urlParams.get('chatId');
                if (chatId) {
                    this.loadChat(chatId);
                }
            }
        });
    </script>
</body>
</html>
